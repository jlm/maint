name: Docker Image CI

on:
  push:
    branches: [ rubocop-211208 ]
  pull_request:
    branches: [ rubocop-211208 ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag temp:$(date +%s)
