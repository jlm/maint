# This workflow will download a prebuilt Ruby version, install dependencies, and  run linters
name: Rails - Install dependencies and run linters

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # Add or Replace any other security checks here
      - name: Run security checks
        run: |
          bundle exec vendor/bundle/ruby/2.7.0/bin/bundle-audit --update
          bundle exec vendor/bundle/ruby/2.7.0/bin/brakeman -q -w2
      # Add or Replace any other Linters here
      # Running Rubocop is disabled at present, as only part of the code has been rubocopped.
