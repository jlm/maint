name: Run tests with rake

on:
  push:
    branches: [ rubocop-211208 ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['.ruby-version', '2.7']
    services:
      postgres:
        image: postgres:13
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
    # It uses v1 as a code for "The latest version with automatic fixes etc.", referred to as a floating V1
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - uses: nanasess/setup-chromedriver@v1
      # with:
        # Optional: do not specify to match Chrome's version
        # chromedriver-version: '88.0.4324.96'
    - run: |
        export DISPLAY=:99
        chromedriver --url-base=/wd/hub &
        sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
        ls -l /usr/bin/google-chrome
        ps ax

    - name: Set up database schema
      run: bin/rails db:schema:load

    - name: Run tests
      run: bundle exec rake
      env:
        SERVER_PRODUCTION: www.nothing.fish
        SERVER_STAGING: www.nothing.fish
        SERVER_DEVELOPMENT: www.nothing.fish
        HOST_PORT: 80
        COMMITTEE: 12.5
        REQ_URL: https://www.nothing.fish/items/%s
        MAIL_SENDER: admin@nothingfish.org
